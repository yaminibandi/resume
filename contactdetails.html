<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
  </head>
  <body>
    <h1>Enter your details here</h1>
    <form action="">
      <label for="first">First Name: </label>
      <input type="text" name="firstname" id="first" />
      <br />
      <br />
      <label for="">Last Name: </label>
      <input type="text" name="lastname" />

      <br />
      <br />
      <label for="">Age: </label>
      <input type="number" />

      <br />
      <br />
      <label for="">DOB: </label>
      <input type="date" />

      <br />
      <br />
      <label for="">Email: </label>
      <input type="email" />
      <br />
      <br />
      <label for="">Password: </label>
      <input type="password" />

      <p>Enter Tshirt Size:</p>
      <input id="small" name="tshirtsize" type="radio" value="small" />
      <label for="small">Small </label>

      <br />

      <input id="medium" name="tshirtsize" type="radio" value="medium" />
      <label for="medium">Medium </label>
      <br />

      <input id="large" name="tshirtsize" type="radio" value="large" />
      <label for="large">Large </label>

      <p>Enter Gender</p>
      <label for="">Female </label>
      <input name="gender" type="radio" />
      <label for="">Male </label>
      <input name="gender" type="radio" />

      <br />
      <label for="">Pick Color </label>
      <input type="color" />
      <br />

      <label for="subject">Choose subject</label>
      <select name="subject" id="subject">
        <option value="maths">Mathematics</option>
        <option value="eng">eng</option>
        <option value="telugu">telugu</option>
      </select>
      <div>hfjh</div>

      <br />
      <label for="comments">Comments</label>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      <br />
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
